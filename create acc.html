<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Library | User Account Creation</title>
    <link rel="shotcut icon" href="icons8-book.gif" />
    <style>
      body{
        font-family: Arial, sans-serif;
      }
      section {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        background-image: url("8732.jpg");
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .registration-container {
        backdrop-filter: blur(2px);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 70vw;
        text-align: center;
      }

      .registration-container h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .registration-form {
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
        color: #555;
      }

      .form-group input {
        width: 400px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-group button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      footer {
        background-color: white;
        width: 100%;
        color: rgb(150 161 192);
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <section>

      <div class="registration-container">
        <h2>Create User Account</h2>
        <form class="registration-form" onsubmit="submitForm(event)" action="login Page library.html">
  
          <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required />
          </div>
  
          <div class="form-group">
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" name="user-id" required />
          </div>
  
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
  
          <div class="form-group">
            <label for="college-roll">College Roll Number:</label>
            <input type="text" id="college-roll" name="college-roll" required />
          </div>
  
          <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required />
          </div>
  
          <div class="form-group">
            <button type="submit">Create Account</button>
          </div>
  
        </form>
      </div>
  
      
  
      <script>
        function submitForm(event) {
          event.preventDefault();
  
          // Retrieve form data
          const fullName = document.getElementById("full-name").value;
          const userId = document.getElementById("user-id").value;
          const password = document.getElementById("password").value;
          const collegeRoll = document.getElementById("college-roll").value;
          const email = document.getElementById("email").value;
  
          // You can perform further actions with the data, such as sending it to a server for processing
          console.log("User Details:", {
            fullName,
            userId,
            password,
            collegeRoll,
            email,
          });
  
          // Add any additional logic here (e.g., sending data to the server, redirecting, etc.)
        }
      </script>

    </section>
    <footer>
      <hr />
      <p>&copy; 2023 subhasis</p>
      <p>Contact: subhasissahoo9040@gmail.com</p>
    </footer>
  </body>
</html>
